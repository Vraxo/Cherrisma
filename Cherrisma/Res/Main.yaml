Node: MainScene::MainScene
children:
    - Node: LineEdit::LineEdit
      AnchorPreset: TopCenter
      MarginTop: 32
      HAlignment: Left

    - Node: HBoxContainer::ButtonContainer
      AnchorPreset: BottomCenter
      HAlignment: Center # HBoxContainer will center its content (the buttons)
      MarginBottom: 32
      Separation: 8
      children:
        - Node: Button::ButtonPrevious
          Text: "<"
          Size: [40, 26]
          HAlignment: Left # Ensures button's origin is (0,y)
        - Node: Button::ButtonPlayPause
          Text: "||"
          Size: [40, 26]
          HAlignment: Left # Ensures button's origin is (0,y)
        - Node: Button::ButtonNext
          Text: ">"
          Size: [40, 26]
          HAlignment: Left # Ensures button's origin is (0,y)

    - Node: HSlider::Slider
      HAlignment: Right
      AnchorPreset: BottomCenter
      Size: [300, 8]
      RelativeWidth: 0.5
      MarginBottom: 32
      GrabberSize: [24, 24]
      Style:
        Foreground:
          Roundness: 1
        Background:
          Roundness: 1
        Grabber:
          FillColor: [0, 0, 0, 0]
          BorderColor: [0, 0, 0, 0]
          Roundness: 1